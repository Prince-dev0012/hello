<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Theme Test Page</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: #e0e0e0;
    }

    /* Navbar */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: #1a1a1a;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        position: sticky;
        top: 0;
    }

    .navbar h1 {
        margin: 0;
        font-size: 20px;
        color: #00ffd5;
    }

    .nav-links a {
        color: #ccc;
        margin-left: 15px;
        text-decoration: none;
    }

    .nav-links a:hover {
        color: #00ffd5;
    }

    /* Container */
    .container {
        padding: 20px;
        max-width: 1100px;
        margin: auto;
    }

    /* Cards */
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .card {
        background: #1c1c1c;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.6);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 15px rgba(0,255,213,0.3);
    }

    /* Buttons */
    .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        background: #00ffd5;
        color: #000;
        cursor: pointer;
        margin: 5px 0;
        font-weight: bold;
    }

    .btn:hover {
        background: #00c2a8;
    }

    /* Form */
    .form-box {
        background: #1c1c1c;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 30px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #333;
        background: #0f0f0f;
        color: #fff;
    }

    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        background: #1c1c1c;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 30px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #333;
        text-align: left;
    }

    th {
        background: #111;
        color: #00ffd5;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: #1c1c1c;
        padding: 20px;
        border-radius: 12px;
        width: 300px;
        text-align: center;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 15px;
        background: #1a1a1a;
        color: #888;
    }
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <h1>DarkTest</h1>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Docs</a>
        <a href="#">Contact</a>
    </div>
</div>

<div class="container">

    <!-- Cards -->
    <h2>Cards</h2>
    <div class="cards">
        <div class="card">
            <h3>Server Status</h3>
            <p>All systems operational.</p>
            <button class="btn">Check</button>
        </div>

        <div class="card">
            <h3>Storage</h3>
            <p>68% used</p>
            <button class="btn">Manage</button>
        </div>

        <div class="card">
            <h3>Users</h3>
            <p>1,245 active</p>
            <button class="btn">View</button>
        </div>
    </div>

    <!-- Form -->
    <h2>Form</h2>
    <div class="form-box">
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <textarea rows="4" placeholder="Message"></textarea>
        <button class="btn">Submit</button>
    </div>

    <!-- Table -->
    <h2>Table</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>1</td>
            <td>API Server</td>
            <td>Running</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Database</td>
            <td>Running</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Auth Service</td>
            <td>Stopped</td>
        </tr>
    </table>

    <!-- Modal Trigger -->
    <button class="btn" onclick="openModal()">Open Modal</button>

</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Test Modal</h3>
        <p>This is a dark theme modal popup.</p>
        <button class="btn" onclick="closeModal()">Close</button>
    </div>
</div>

<!-- Footer -->
<footer>
    Dark Theme Test Page â€¢ 2026
</footer>

<script>
function openModal() {
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
